<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cards</title>

        <link href="styles.css" rel="stylesheet">

        <script src="script.js"></script>
    </head>
    <body>
        <div id="card_container">
            <div id="prompt_container">
                <p id="prompt"></p>
                <p id="answer"></p>
            </div>

            <div id="gimme_container">
                <button id="submit_gimme_button">Got It</button>
            </div>

            <div id="multiple_choice_container">
                <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button>
            </div>

            <div id="typed_container">
                <input id="typed_input_text" type="text">
                <button id="typed_input_button">Check</button>
            </div>
        </div>
    </body>
</html>
